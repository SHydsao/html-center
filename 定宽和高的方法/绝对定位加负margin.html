<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            margin-top: 100px;
            width: 200px;
            height: 150px;
            background: #5F5F5F;
            /* 加定位 */
            position: relative;
        }

        .box1 {
            width: 60px;
            height: 60px;
            background: orangered;
            position: absolute;
            top: 50%;
            right: 50%;
            margin-right: -30px;
            margin-top: -30px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
    </div>

</body>

</html>
