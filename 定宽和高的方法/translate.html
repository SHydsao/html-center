<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            margin-top: 100px;
            width: 200px;
            height: 220px;
            background: pink;
        }

        .box1 {
            width: 80px;
            height: 80px;
            background: orangered;
            /* 向左向右分别移动 
            父元素的宽高减自身宽高的一半 */
            transform: translate(60px, 70px);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>

</html>
